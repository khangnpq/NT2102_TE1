{% extends "base.html" %}

{% block content %}
    {% if results %}
    <div><p>First name: {{ results.first_name }}</p></div>
    <div><p>Last name: {{ results.last_name }}</p></div>
    <div><p>Phone number: {{ results.phone }}</p></div>
    <div><p>Image: <img src="{{ './uploads/' + results.image_name }}"></p></div>
    {% elif prize %}
    <div><h2>{{ prize }}</h2></div>
    {% else %}
    <h1>There is nothing to see here!</h1>
    {% endif %}
{% endblock %}
